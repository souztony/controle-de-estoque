quarkus.http.host=0.0.0.0
quarkus.http.port=8080
quarkus.log.category."io.quarkus.http.runtime.cors".level=DEBUG

# CORS CONFIG (HIGH PRIORITY)
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS,HEAD
quarkus.http.cors.headers=*
quarkus.http.cors.access-control-allow-credentials=false
quarkus.http.cors.filter-order=0

# ===============================
# DATASOURCE - LOCAL POSTGRES
# ===============================
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=stockuser
quarkus.datasource.password=stockpass
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/stockdb
quarkus.datasource.jdbc.driver=org.postgresql.Driver

# ===============================
# HIBERNATE ORM
# ===============================
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true